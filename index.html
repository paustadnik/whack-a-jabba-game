<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-jabba</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1 class="gameTitle">
        <img src="./images/whack-logo.jpg" alt="Whack-a-jabba logo" class="gameTitleImg">
    </h1>
    <div class="startBtnContainer">
        <button class="startBtn">Start</button>
    </div>
    <div class="scoreTimeContainer">
        <section class="timerArea">
            <span class="timer">00:00</span>
        </section>
        <section class="scoringArea">
            <span class="score">Score: <span>0</span></span>
        </section>
    </div>
    
    <div class="canvasContainer">
        <canvas class="canvas" width="800" height="500"></canvas>
    </div>

    <section class="playFieldContainer">
        <div class="playField">
            <section class="hiding-object">
                <div class="wrapper">
                    <div class="dune dune1"></div>
                    <div class="jabba"></div>
                </div>
            </section>
            <section class="hiding-object">
                <div class="wrapper">
                    <div class="dune dune2"></div>
                    <div class="jabba"></div>
                </div>
            </section>
            <section class="hiding-object">
                <div class="wrapper">
                    <div class="dune dune3"></div>
                    <div class="jabba"></div>
                </div>
            </section>
            <section class="hiding-object">
                <div class="wrapper">
                    <div class="dune dune4"></div>
                    <div class="jabba"></div>
                </div>
            </section>
            <section class="hiding-object">
                <div class="wrapper">
                    <div class="dune dune5"></div>
                    <div class="jabba"></div>
                </div>
            </section>
            <section class="hiding-object">
                <div class="wrapper">
                    <div class="dune dune6"></div>
                    <div class="jabba"></div>
                </div>
            </section>
            <section class="hiding-object">
                <div class="wrapper">
                    <div class="dune dune7"></div>
                    <div class="jabba"></div>
                </div>
            </section>
            <section class="hiding-object">
                <div class="wrapper">
                    <div class="dune dune8"></div>
                    <div class="jabba"></div>
                </div>
            </section>
            <section class="hiding-object">
                <div class="wrapper">
                    <div class="dune dune9"></div>
                    <div class="jabba"></div>
                </div>
            </section>
        </div>
    </section>

    <section class="disappointedHan">
        <div class="disappointedHanBox">
            <img src="https://c.tenor.com/cQonNUw3g1gAAAAC/facepalm-han-solo.gif" width="600" alt="Gif of disappointed Han Solo">
            <p>You disappointed Han Solo</p>
        </div>
    </section>

    <section class="tryHarder">
        <div class="tryHarderBox">
            <img src="https://c.tenor.com/HTIDT7-a6nkAAAAd/yoda-star-wars.gif" width="600" alt="Gif try not do Yoda">
        </div>
    </section>

    <section class="winThatsRight">
        <div class="winThatsRightBox">
            <img src="https://c.tenor.com/6hkHVJe8ZHEAAAAC/star-wars-princess-leia.gif" width="600" alt="Gif of thats right Leia">
        </div>
    </section>

    <div class="playAgainBtnContainer">
        <button class="playAgainBtn">Play again</button>
    </div>

    <section class="nameInputContainer">
        <div class="nameInputBox">
            <input class="nameInput" type="text" placeholder="Enter your name">
            <button class="nameInputBtn">Save score</button>
        </div>
    </section>

    <section class="scoreListContainer">
        <div class="scoreListBox">
            <h3 class="scoresTitle">TOP SCORES</h3>
            <ul class="scoreList">

            </ul>
        </div>
    </section>
    
    


    <div>

    </div>

    <script src="./js/index.js"></script>
</body>
</html>
