<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-jabba</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1 class="gameTitle">
        <img src="./images/whack-logo.jpg" alt="">
    </h1>
    <div class="startBtnContainer">
        <button class="startBtn">Start</button>
    </div>
    <section class="scoringArea">
        <span class="score">Score: <span>0</span></span>
    </section>
    <div class="canvasContainer">
        <canvas class="canvas" width="800" height="500"></canvas>
    </div>
    <div class="playField">
        <section class="hiding-object">
            <div class="wrapper">
                <div class="dune dune1"></div>
                <div class="jabba"></div>
            </div>
        </section>
        <section class="hiding-object" style="color: red;">
            <div class="wrapper">
                <div class="dune dune2"></div>
                <div class="jabba"></div>
            </div>
        </section>
        <section class="hiding-object">
            <div class="wrapper">
                <div class="dune dune3"></div>
                <div class="jabba"></div>
            </div>
        </section>
        <section class="hiding-object">
            <div class="wrapper">
                <div class="dune dune4"></div>
                <div class="jabba"></div>
            </div>
        </section>
        <section class="hiding-object">
            <div class="wrapper">
                <div class="dune dune5"></div>
                <div class="jabba"></div>
            </div>
        </section>
        <section class="hiding-object">
            <div class="wrapper">
                <div class="dune dune6"></div>
                <div class="jabba"></div>
            </div>
        </section>
        <section class="hiding-object">
            <div class="wrapper">
                <div class="dune dune7"></div>
                <div class="jabba"></div>
            </div>
        </section>
        <section class="hiding-object">
            <div class="wrapper">
                <div class="dune dune8"></div>
                <div class="jabba"></div>
            </div>
        </section>
        <section class="hiding-object">
            <div class="wrapper">
                <div class="dune dune9"></div>
                <div class="jabba"></div>
            </div>
        </section>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
